<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exam System</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container content">
            <div class="exam-section">
                <div class="card exam">
                    <h1 class="card__title exam__count"></h1>

                    <div class="exam__question">
                        <h3 class="exam__question-title"></h3>
            
                        <form class="exam__question-choices"></form>
                    </div>

                    <div class="exam__buttons">
                        <button class="btn btn-prev btn--danger" disabled>Previous</button>
                        <button class="btn btn-skip btn--warning">Mark</button>
                        <button class="btn btn-next btn--info">Next</button>
                        <button class="btn btn-finish btn--success btn--wide" disabled>Finish</button>
                    </div>
                </div>
            
                <div class="desc">
                    <div class="card desc__card desc__timer">
                        <h2 class="card__title">Time Left</h2>
                        <p class="desc__time"></p>
                    </div> 
    
    
                    <div class="card desc__card desc__skipList">
                        <h2 class="card__title">Skipped Questions</h2>
                    </div>   

                    <div class="card desc__card desc__user">
                        <h2 class="card__title">User Information</h2>
                    </div>   
                </div>

                <div class="exam__modal">
                    <div class="modal-section">
                        <h3>The time is out</h3>
                        <button class="btn btn-result btn--success">Show Result</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/plugin.js"></script>
    </body>
</html>
