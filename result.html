<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Result</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
                
        <div class="container content">
            <div class="result">
                <h1 class="result__title"></h1>
                <h2 class="result__score"></h2>

                <table class="result__table card" cellpadding="15px">
                    <thead class="table__head">
                        <tr class="card__title">
                            <th>Correct Answers</th>
                            <th>Your Answers</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table__data"></tbody>
                </table>

                <div class="result__answers">
                    <p class="result__answers-user"></p>
                </div>
            </div>
        </div>

        <script src="js/result.js"></script>
    </body>
</html>
